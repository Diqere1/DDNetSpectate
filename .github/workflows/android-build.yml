name: Android CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "Installing NDK..."
        yes | sdkmanager --licenses || true
        sdkmanager "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
    
    - name: Download and setup nodejs-mobile libraries
      run: |
        echo "Downloading nodejs-mobile using GitHub API..."
        mkdir -p nodejs-mobile-temp
        cd nodejs-mobile-temp
        
        # Use GitHub API to get the download URL for the release
        echo "Fetching release information from GitHub API..."
        RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/nodejs-mobile-v18.14.0)
        
        # Extract the download URL for android zip
        DOWNLOAD_URL=$(echo $RELEASE_INFO | grep -o '"browser_download_url":"[^"]*android\.zip"' | cut -d'"' -f4 | head -1)
        
        if [ -z "$DOWNLOAD_URL" ]; then
          echo "Failed to get download URL, trying v18.13.0..."
          RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/nodejs-mobile-v18.13.0)
          DOWNLOAD_URL=$(echo $RELEASE_INFO | grep -o '"browser_download_url":"[^"]*android\.zip"' | cut -d'"' -f4 | head -1)
        fi
        
        echo "Download URL: $DOWNLOAD_URL"
        
        if [ -z "$DOWNLOAD_URL" ]; then
          echo "Error: Could not find download URL"
          exit 1
        fi
        
        # Download the file
        echo "Downloading nodejs-mobile..."
        curl -L -o nodejs-mobile.zip "$DOWNLOAD_URL"
        
        # Verify download
        if [ ! -f nodejs-mobile.zip ] || [ ! -s nodejs-mobile.zip ]; then
          echo "Error: File not downloaded or empty"
          ls -la
          exit 1
        fi
        
        echo "File downloaded successfully, size: $(du -h nodejs-mobile.zip | cut -f1)"
        echo "Extracting..."
        unzip -q nodejs-mobile.zip
        
        echo "Listing extracted contents:"
        ls -la
        
        cd ..
        
        echo "Creating libnode directories..."
        mkdir -p app/libnode/bin/armeabi-v7a
        mkdir -p app/libnode/bin/arm64-v8a
        mkdir -p app/libnode/bin/x86_64
        
        echo "Finding extracted directory..."
        EXTRACTED_DIR=$(find nodejs-mobile-temp -maxdepth 1 -type d -name "nodejs-mobile-*-android" | head -1)
        echo "Extracted directory: $EXTRACTED_DIR"
        
        if [ -z "$EXTRACTED_DIR" ]; then
          echo "Error: Could not find extracted directory"
          ls -la nodejs-mobile-temp/
          exit 1
        fi
        
        echo "Copying libnode.so files..."
        cp "$EXTRACTED_DIR/bin/armeabi-v7a/libnode.so" app/libnode/bin/armeabi-v7a/ 2>/dev/null || echo "Note: armeabi-v7a not found"
        cp "$EXTRACTED_DIR/bin/arm64-v8a/libnode.so" app/libnode/bin/arm64-v8a/
        cp "$EXTRACTED_DIR/bin/x86_64/libnode.so" app/libnode/bin/x86_64/ 2>/dev/null || echo "Note: x86_64 not found"
        
        echo "Verifying copied files:"
        ls -lh app/libnode/bin/*/libnode.so
        
        echo "nodejs-mobile libraries setup complete!"
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        echo "Starting Gradle build..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: DDNetSpectate-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build summary
      if: success()
      run: |
        echo "‚úÖ APK successfully built!"
        echo "üì¶ Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "üìç Location: app/build/outputs/apk/debug/app-debug.apk"
        ls -lh app/build/outputs/apk/debug/app-debug.apk
