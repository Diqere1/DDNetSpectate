name: Android CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "Installing NDK..."
        yes | sdkmanager --licenses || true
        sdkmanager "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
    
    - name: Download and setup nodejs-mobile libraries
      run: |
        echo "Installing jq..."
        sudo apt-get update -qq && sudo apt-get install -y jq
        
        echo "Downloading nodejs-mobile v18.20.4..."
        mkdir -p nodejs-mobile-temp
        cd nodejs-mobile-temp
        
        # Correct tag is v18.20.4 (NOT nodejs-mobile-v18.20.4)
        echo "Fetching release for tag: v18.20.4"
        RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/v18.20.4)
        
        # Use jq to parse JSON
        DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("android.zip")) | .browser_download_url' | head -1)
        
        if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
          echo "v18.20.4 not found, trying v18.17.3..."
          RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/v18.17.3)
          DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("android.zip")) | .browser_download_url' | head -1)
        fi
        
        if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
          echo "Error: Could not find download URL"
          exit 1
        fi
        
        echo "Download URL: $DOWNLOAD_URL"
        
        # Download
        echo "Downloading..."
        curl -L -o nodejs-mobile.zip "$DOWNLOAD_URL"
        
        # Verify
        if [ ! -f nodejs-mobile.zip ] || [ ! -s nodejs-mobile.zip ]; then
          echo "Error: Download failed"
          exit 1
        fi
        
        echo "Downloaded: $(du -h nodejs-mobile.zip | cut -f1)"
        
        # Extract
        echo "Extracting..."
        unzip -q nodejs-mobile.zip
        
        echo "Contents:"
        ls -la
        
        cd ..
        
        # Create directories
        echo "Creating libnode directories..."
        mkdir -p app/libnode/bin/armeabi-v7a
        mkdir -p app/libnode/bin/arm64-v8a
        mkdir -p app/libnode/bin/x86_64
        
        # Find extracted directory
        echo "Finding extracted directory..."
        EXTRACTED_DIR=$(find nodejs-mobile-temp -maxdepth 1 -type d -name "nodejs-mobile-*-android" | head -1)
        
        if [ -z "$EXTRACTED_DIR" ]; then
          echo "Searching for libnode.so files..."
          find nodejs-mobile-temp -name "libnode.so"
          find nodejs-mobile-temp -path "*/armeabi-v7a/libnode.so" -exec cp {} app/libnode/bin/armeabi-v7a/ \; 2>/dev/null || true
          find nodejs-mobile-temp -path "*/arm64-v8a/libnode.so" -exec cp {} app/libnode/bin/arm64-v8a/ \;
          find nodejs-mobile-temp -path "*/x86_64/libnode.so" -exec cp {} app/libnode/bin/x86_64/ \; 2>/dev/null || true
        else
          echo "Found: $EXTRACTED_DIR"
          cp "$EXTRACTED_DIR/bin/armeabi-v7a/libnode.so" app/libnode/bin/armeabi-v7a/ 2>/dev/null || true
          cp "$EXTRACTED_DIR/bin/arm64-v8a/libnode.so" app/libnode/bin/arm64-v8a/
          cp "$EXTRACTED_DIR/bin/x86_64/libnode.so" app/libnode/bin/x86_64/ 2>/dev/null || true
        fi
        
        # Verify
        echo "Verifying..."
        ls -lh app/libnode/bin/*/libnode.so || {
          echo "Error: No files copied!"
          exit 1
        }
        
        echo "‚úÖ nodejs-mobile setup complete!"
    
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Build APK
      run: |
        echo "üî® Building APK..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: DDNetSpectate-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Success summary
      if: success()
      run: |
        echo "‚úÖ APK built successfully!"
        echo "üì¶ Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "üìç Download from Artifacts section above"
