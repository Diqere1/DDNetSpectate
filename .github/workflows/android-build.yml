name: Android CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "Installing NDK..."
        yes | sdkmanager --licenses || true
        sdkmanager "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
    
    - name: Download and setup nodejs-mobile libraries
      run: |
        echo "Downloading nodejs-mobile v18.20.4 using curl..."
        mkdir -p nodejs-mobile-temp
        cd nodejs-mobile-temp
        
        # Download using curl with proper headers and following redirects
        curl -L -o nodejs-mobile.zip "https://github.com/nodejs-mobile/nodejs-mobile/releases/download/nodejs-mobile-v18.20.4/nodejs-mobile-v18.20.4-android.zip"
        
        # Check if file was downloaded
        if [ ! -f nodejs-mobile.zip ]; then
          echo "Failed to download with curl, trying alternative method..."
          exit 1
        fi
        
        echo "Download successful, extracting..."
        unzip -q nodejs-mobile.zip
        
        echo "Listing extracted contents:"
        ls -la
        
        cd ..
        
        echo "Creating libnode directories..."
        mkdir -p app/libnode/bin/armeabi-v7a
        mkdir -p app/libnode/bin/arm64-v8a
        mkdir -p app/libnode/bin/x86_64
        
        echo "Copying libnode.so files..."
        cp nodejs-mobile-temp/nodejs-mobile-v18.20.4-android/bin/armeabi-v7a/libnode.so app/libnode/bin/armeabi-v7a/ || echo "Note: armeabi-v7a may not be available"
        cp nodejs-mobile-temp/nodejs-mobile-v18.20.4-android/bin/arm64-v8a/libnode.so app/libnode/bin/arm64-v8a/
        cp nodejs-mobile-temp/nodejs-mobile-v18.20.4-android/bin/x86_64/libnode.so app/libnode/bin/x86_64/ || echo "Note: x86_64 may not be available"
        
        echo "Verifying copied files..."
        ls -lh app/libnode/bin/*/libnode.so
        
        echo "nodejs-mobile libraries setup complete!"
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        echo "Starting Gradle build..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: DDNetSpectate-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build summary
      if: success()
      run: |
        echo "âœ… APK successfully built!"
        echo "ðŸ“¦ Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        ls -lh app/build/outputs/apk/debug/app-debug.apk
    
    - name: Show build error details
      if: failure()
      run: |
        echo "Build failed, checking for error logs..."
        find . -name "*.log" -type f -exec head -20 {} \; 2>/dev/null || true
