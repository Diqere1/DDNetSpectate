name: Android CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        echo "Installing NDK..."
        yes | sdkmanager --licenses || true
        sdkmanager "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
    
    - name: Download and setup nodejs-mobile libraries
      run: |
        echo "Installing jq for JSON parsing..."
        sudo apt-get update -qq && sudo apt-get install -y jq
        
        echo "Downloading nodejs-mobile v18.20.4 using GitHub API..."
        mkdir -p nodejs-mobile-temp
        cd nodejs-mobile-temp
        
        # Fetch release information with corrected tag name
        echo "Fetching release for tag: nodejs-mobile-v18.20.4"
        RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/nodejs-mobile-v18.20.4)
        
        # Use jq to parse JSON and get the Android zip URL
        DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("android.zip")) | .browser_download_url' | head -1)
        
        if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
          echo "v18.20.4 not found, trying v18.17.3..."
          RELEASE_INFO=$(curl -s https://api.github.com/repos/nodejs-mobile/nodejs-mobile/releases/tags/nodejs-mobile-v18.17.3)
          DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains("android.zip")) | .browser_download_url' | head -1)
        fi
        
        if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
          echo "Error: Could not find download URL"
          echo "API Response: $RELEASE_INFO"
          exit 1
        fi
        
        echo "Download URL: $DOWNLOAD_URL"
        
        # Download the file
        echo "Downloading nodejs-mobile..."
        curl -L -o nodejs-mobile.zip "$DOWNLOAD_URL"
        
        # Verify download
        if [ ! -f nodejs-mobile.zip ] || [ ! -s nodejs-mobile.zip ]; then
          echo "Error: File not downloaded or empty"
          ls -la
          exit 1
        fi
        
        echo "File downloaded: $(du -h nodejs-mobile.zip | cut -f1)"
        file nodejs-mobile.zip
        
        echo "Extracting..."
        unzip -q nodejs-mobile.zip || unzip nodejs-mobile.zip
        
        echo "Contents after extraction:"
        ls -la
        
        cd ..
        
        echo "Creating libnode directories..."
        mkdir -p app/libnode/bin/armeabi-v7a
        mkdir -p app/libnode/bin/arm64-v8a
        mkdir -p app/libnode/bin/x86_64
        
        echo "Finding extracted directory..."
        EXTRACTED_DIR=$(find nodejs-mobile-temp -maxdepth 1 -type d -name "nodejs-mobile-*-android" | head -1)
        
        if [ -z "$EXTRACTED_DIR" ]; then
          echo "Warning: Standard directory not found, searching for libnode.so files..."
          find nodejs-mobile-temp -name "libnode.so" -type f
          
          # Try to find and copy directly
          find nodejs-mobile-temp -path "*/armeabi-v7a/libnode.so" -exec cp {} app/libnode/bin/armeabi-v7a/ \; 2>/dev/null || echo "armeabi-v7a not found"
          find nodejs-mobile-temp -path "*/arm64-v8a/libnode.so" -exec cp {} app/libnode/bin/arm64-v8a/ \;
          find nodejs-mobile-temp -path "*/x86_64/libnode.so" -exec cp {} app/libnode/bin/x86_64/ \; 2>/dev/null || echo "x86_64 not found"
        else
          echo "Found directory: $EXTRACTED_DIR"
          cp "$EXTRACTED_DIR/bin/armeabi-v7a/libnode.so" app/libnode/bin/armeabi-v7a/ 2>/dev/null || echo "armeabi-v7a not found"
          cp "$EXTRACTED_DIR/bin/arm64-v8a/libnode.so" app/libnode/bin/arm64-v8a/
          cp "$EXTRACTED_DIR/bin/x86_64/libnode.so" app/libnode/bin/x86_64/ 2>/dev/null || echo "x86_64 not found"
        fi
        
        echo "Verifying copied files:"
        ls -lh app/libnode/bin/*/libnode.so || {
          echo "Error: No libnode.so files were copied!"
          exit 1
        }
        
        echo "‚úÖ nodejs-mobile libraries setup complete!"
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        echo "üî® Starting Gradle build..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: DDNetSpectate-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build summary
      if: success()
      run: |
        echo "‚úÖ APK successfully built!"
        echo "üì¶ Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "üìç Download from Artifacts above"
        ls -lh app/build/outputs/apk/debug/app-debug.apk
